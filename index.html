<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대충 과제</title>
</head>
<body>
    <h2>대충과제</h2>
    <link href='./style.css' rel='stylesheet'>
    주민등록번호를 입력해주세요<br>
    <input type="text" id="front_n"> - 
    <input type="text" id="back_n">
    <br><br>
    <input type="button" onclick="check();" value="유효성 검사">
</body>
<script>
   function check(){
    let n1 = document.getElementById("front_n").value;
    let n2 = document.getElementById("back_n").value;
    let n3 = n1 + n2;
    var arr = [];
    let total = 0;
    let last_number = n3.substr(12,1);
    let check_n;
    
    if(n1.length != 6 || n2.length != 7 || isNaN(n3)){
        alert('주민번호의 길이가 틀리거나 숫자가 아닙니다.');
    }else{
    for(i=0 ; i<12 ; i++){
    let n = n3.substr(i,1);
        if(i < 8){
            arr[i] = n * (i+2);
        }else if(i >= 8){
            arr[i] = n * (i-6);
        }
    }

    for(i=0 ; i<12 ; i++){
    total = total + arr[i];
    }
    
    check_n = total % 11;
    
    if(check_n < 10){
        check_n = 11 - check_n;
    }else if(check_n >= 10){
        check_n = check_n % 10;
    }
    if(check_n == last_number){
        alert('올바른 주민등록번호 입니다.');
    }else{
        alert('올바르지 않은 주민등록번호 입니다.');
    }
    }
}
</script>
</html>
